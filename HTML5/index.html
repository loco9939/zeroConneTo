<!DOCTYPE html> <!-- 브라우저가 표준모드로 렌더링을 하게 해준다. -->
<html lang="ko-KR">
<!-- 언어는 접근성에 영향을 준다. -->

<head>
  <meta charset="UTF-8" /> <!-- 다국어 지원 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--"X"는 비표준, "content"는 호환성보기 모드를 설정해준다.-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 반응형 모드일 때 필요하다. -->
  <title>Web Cafe - HTML5</title>
  <!--타이틀은 meta 태그보다 먼저 선언되면 안된다.-->
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <header class="header">
    <h1>Web Cafe</h1>
  </header>
  <div class="visual">비주얼</div>
  <main class="main">
    <div class="group group1">그룹1</div>
    <div class="group group2">그룹2</div>
    <div class="group group3">그룹3</div>
  </main>
  <article class="slogan">슬로건</article>
  <footer class="footer">
    <div class="footer-inner">푸터</div>
  </footer>

</body>

</html>
